<!DOCTYPE html>
<html lang="en" ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0;">
      <div id="parent">
          <div id="child">
             margin
          </div>
      </div>
      <style>
          #parent{
              height: 100vh;
              width: 100vw;
              background-color: red;
              position: relative;
          }
          #child{
              width: 50px;
              height: 50px;
              background-color: blue;
              position: absolute;
              top: 50%;
              left: 50%;
              margin-top: -25px; /* 调整为 -50px 的一半 */
              margin-left: -25px; /* 调整为 -50px 的一半 */
          }
      </style>
</body>
</html>
