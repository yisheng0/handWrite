<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0%;">
      <div id="main">
        <div id="left">left</div>
        <div id="right">right</div>
      </div>
      <style>
        #main{
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        #left{
            background-color: red;
            width: 200px;
            height: 100vh;
        }
        #right{
            background-color: blue;
            position: absolute;
            top: 0;
            left: 200px;
            bottom: 0;
            right: 0;
        }
      </style>
</body>
</html>
